<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">


  <title>List of Games</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GameLogger</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/list">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
    <td th:text="'Logged in as: ' + ${user.userName}"></td>
  </div>
</nav>
<!-- Navbar -->

<br>

<div class="container">

  <h2>List of Games</h2>
  <hr>

  <a th:href="@{/create}"
     class="btn btn-primary btn-sm mb-3">
     Add Game
  </a>


<table class="table table-bordered table-striped mydatatable">
  <thead>
  <tr class="table-dark">
    <th scope="col">Image</th>
    <th scope="col">Title</th>
    <th scope="col">Status</th>
    <th scope="col">Time Spent</th>
    <th scope="col">Average / Median</th>
    <th scope="col">My Rating</th>
    <th scope="col">Steam Rating</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each ="game: ${listOfGames}">
    <td><img th:src="@{${game.imageUrl}}" width="90" height="45"></td>
    <td th:text="${game.title}"></td>
    <td th:text="${game.status}"></td>
    <td th:text="${game.hoursPlayed} + 'h'"></td>
    <td th:text="${game.averageTimeSpent} + 'h / ' + ${game.medianTimeSpent} + 'h'"></td>
    <td th:text="${game.rating}"></td>
    <td th:text="${game.reviewScore} + ' (' + ${game.reviewScoreDesc} + ')'"></td>
    <td>
      <!--update button-->
      <a th:href="@{update(gameTitle=${game.title})}" class="btn btn-info btn-sm">
        Update
      </a>
      <!--delete button-->
      <a th:href="@{delete(gameTitle=${game.title})}"
         class="btn btn-danger btn-sm"
         onclick="if (!(confirm('Are you sure you want to delete this game data?'))) return false">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.20.2/bootstrap-table.min.js"
        integrity="sha512-9KY1w0S1bRPqvsNIxj3XovwFzZ7bOFG8u0K1LByeMVrzYhLu3v7sFRAlwfhBVFsHRiuMc6shv1lRLCTInwqxNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap.min.js"
        integrity="sha512-F0E+jKGaUC90odiinxkfeS3zm9uUT1/lpusNtgXboaMdA3QFMUez0pBmAeXGXtGxoGZg3bLmrkSkbK1quua4/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

<script>
  $('.mydatatable').DataTable();
</script>

</body>
</html>
