<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Add Game</title>
</head>
<body>

<br>

<div class="container">

  <h3>Create New User</h3>
  <hr>


  <form action="#" th:action="@{/create-user}" th:object="${user}" method="post">

    <p>Username: <input type="text" th:field="*{userName}"  /></p>

    <p>Email: <input type="email" th:field="*{email}"  /></p>

    <p>Password: <input type="password" th:field="*{passWord}"  /></p>

    <p><input type="submit" value="Submit" class="btn btn-info col-2" /> <input type="reset" value="Reset" class="btn btn-light" /></p>
  </form>

  <hr>
  <a th:href="@{/list}">Back to Game List</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
